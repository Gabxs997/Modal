<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea4Unidad2</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="content">
        <h2>Nuestro Equipo</h2>
        <h3>Un Equipo Dedicado de Expertos</h3>
        <p>Pasión, experiencia y un fuerte compromiso con la educación son las bases de nuestro éxito en la industria de la belleza.</p>
        <button id="openModal">Contáctanos</button>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Contáctanos</h2>
            <p>Si tienes alguna pregunta sobre nuestros servicios, por favor llena el formulario de contacto a continuación.</p>
            <form>
                <label for="name">Nombre *</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico *</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje *</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("modal");
    const openModalBtn = document.getElementById("openModal");
    const closeModalBtn = document.getElementById("closeModal");

    // Abrir el modal
    openModalBtn.addEventListener("click", () => {
        modal.style.display = "flex";
    });

    // Cerrar el modal
    closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Cerrar modal al hacer clic fuera del contenido
    window.addEventListener("click", (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
});

    </script>
</body>
</html>
